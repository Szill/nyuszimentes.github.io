                <h1>Kapcsolat</h1>
                <p>Kérem, töltsön ki minden mezőt a sikeres üzenetküldéshez.</p>
                <div class="container">
                    <form action="" method="post">
                      <label for="tnev">Teljes Név:</label>
                      <input type="text" id="tnev" name="teljesnev" placeholder="Példa Béla" style="width:100%" maxlength="85"><br>
                      
                      <label for="tema">Téma:</label>
                      <select id="tema" name="tema">
                        <option value="orokbe">Örökbe szeretnék fogadni egy nyuszit!</option>
                        <option value="leadas">Sajnos nem tudom tovább tartani a nyuszimat…</option>

                        <option value="adomanyozni">Adományoznék, segíteném a munkátokat! </option>
                        <option value="allatkinzas">Állatkínzás bejelentése</option>
                        <option value="egyeb">Egyéb</option>
                      </select><br>

                      <label for="uzenet">Üzenet:</label>
                      <textarea id="uzenet" name="uzenet" placeholder="Írjon valamit..." style="height:100px" maxlength="255"></textarea><br>

                      <input type="checkbox" id="beleegyezés" name="beleegyezés" value="Beleegyezem">
                      <label for="beleegyezés">Tudomásul veszem, hogy az üzenetemet továbbíthatják harmadi félnek</label><br>

                      <input type="radio" id="hirlevel" name="hirlevel_pref" value="Hírlevél" checked>
                      <label for="hirlevel">Feliratkozom a hírlevélre</label><br>
                      <input type="radio" id="hirlevel" name="hirlevel_pref" value="NemHirlevél">
                      <label for="hirlevel">Inkább lemaradok a hírekről</label><br>
                      
                      <input type="reset" value="Reset" class="kapcsolatbuttons">                
                      <input type="submit" value="Küldés" class="kapcsolatbuttons">

                  
                    </form>
